<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:rgba(11,19,32,255); height: 100px;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="{% static 'images/beta logo.png' %}" alt="The Odin Project" style="width:150px;  height:100px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link"style="color:white;" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"style="color:white;" href="../about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="../contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="about-us-section">
        <h1 class="about-us-text">COURSES</h1>
    </div>

    <section class="container mt-5">
        <div class="row">
            {% for vc in v_courses %}
            <div class="col-md-4">
                <a href="course_dtl/{{vc.pk}}" style="text-decoration: none;">
                    <div class=" card">
                        <img src="{{vc.img.url}}" class="card-img-top " alt="Course">
                        <div class="card-body text-center">
                            <p class="card-text">{{vc.c_name}}</p>
                        </div>
                    </div>
                </a>
            </div>    
            {% endfor %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
