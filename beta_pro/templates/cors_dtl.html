<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .course-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Course Details</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card course-card">
                    <img src="path-to-image.jpg" alt="Course Image" class="card-img-top" id="courseImg">
                    <div class="card-body">
                        <h3 class="card-title" id="courseName">Course Name: AWS for Beginners</h3>
                        <p class="card-text">
                            <strong>Course ID:</strong> <span id="courseId">C101</span><br>
                            <strong>Description:</strong> <span id="courseDescription">Learn the basics of Amazon Web Services and cloud computing.</span><br>
                            <strong>Duration:</strong> <span id="courseDuration">30</span> hours<br>
                            <strong>Course Fees:</strong> $<span id="courseFees">500</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
